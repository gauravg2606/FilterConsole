<div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

        <a href="#" class="navbar-brand  btn-lg">
          <span class="glyphicon glyphicon-heart"></span> Sticker Taggie
      </a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ><a href="/tag/"><span class="glyphicon glyphicon-home"></span> home</a></li>
              <li><a href="{% url 'cat_list'%}"><span class="glyphicon glyphicon-star"></span> Sticker categories</a></li>
            </ul>
              <ul class="nav navbar-nav nav-brand navbar-right">
                  <li ><a href="{% url 'tlogout' %}">logout</a></li>
              <li ><a href="#"><b>かいぞく</b></a></li>
            </ul>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>


    <div class="jumbotron">
        <h1>Recently Added</h1>
        {% if latest_stickers_list %}
            {% for sticker in latest_stickers_list %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="content panel panel-info">


                        <p class="panel-heading">{{sticker.category}}</p><p class="panel-body">{{sticker.name}} <br/></p>
                            <img src="http://staging.im.hike.in/sticker?catId={{sticker.category}}&stId={{sticker.name}}&image=true" alt="{{sticker.name}}" height="300">
                        <a class="btn btn-info btn-group-justified" href="{% url 'details' sticker.id %}">Details</a>

                    </div>
                </div>
             </div>

            {% endfor %}
        {% endif %}
    </div>

</div>
