<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Category: {{sticker.category}} </h2>
            <h3>    Sticker name : {{sticker.name}}</h3>
            <div class="row">
            <img src="http://hike.in/sticker?catId={{sticker.category}}&stId={{sticker.name}}&image=true"  class="img-responsive" >
                {% for tag in sticker.tag_set.all %}
                    <p>#{{tag.name}}<br/> <button type="button" class="btn btn-success">{{tag.upvotes}} upvotes </button></p>
                {% endfor %}
            </div>
            </div>
        </div>
</body>
</html>
