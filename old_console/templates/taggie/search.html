<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" >
    <style>
    .sticker_image{
        width:300px;
        height:300px;
    }
    .center_al{
        background: black;
        color: white;
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%) }
    .footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: rgba(158, 244, 234, 0.48);
}
        .bs-callout {
  padding: 20px;
  margin: 20px 0;
  border: 1px solid #eee;
  border-left-width: 5px;
  border-radius: 3px;
}
        .bs-callout-info {
  border-left-color: #1b809e;
}
</style>
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

        <a href="#" class="navbar-brand  btn-lg">
          <span class="glyphicon glyphicon-heart"></span> Sticker Taggie
      </a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ><a href="/tag/"><span class="glyphicon glyphicon-home"></span> home</a></li>
              <li><a href="{% url 'cat_list' %}"><span class="glyphicon glyphicon-star"></span> Sticker categories</a></li>
            </ul>
              <ul class="nav navbar-nav navbar-right">
               <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'search_stick' %}">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" name="search" data-toggle="tooltip" data-placement="left" title="sticker name">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </form>
              <li ><a href="{% url 'tlogout' %}">logout</a></li>
                  <li ><a href="#">かいぞく</a></li>
            </ul>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
         {% if keyterm %}
                <div class="bs-callout bs-callout-info" id="callout-navs-tabs-plugin">
                    <h3>Searched for <code>{{keyterm}}</code> </h3>
                  </div>
                {% endif %}
        <div class="jumbotron">
            <!--<h2>Category: {{sticker.category}} </h2>-->
            <!--<h3>    Sticker name : {{sticker.name}}</h3>-->

            <div class="row">


            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    <p class="">{{error_message}}</p>
                 </div>
            {% endif %}

            {% if results %}
                    {% for sticker in results %}
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <div class="content panel panel-info">


                            <p class="panel-heading">{{sticker.name}}</p>
                            <img src="http://staging.im.hike.in/sticker?catId={{sticker.category}}&stId={{sticker.name}}&image=true&resId=MDPI" width="300" height="300" class="sticker_image" >
                                 <div class="caption">
                                    <p class="panel-body">

                                     </p>
                                        <a class="btn btn-info btn-group-justified" href="{% url 'details' sticker.id %}">Details</a>
                                 </div>
                                    <p class="panel-heading" align="justify"><a href="{% url 'category' sticker.category %}">{{sticker.category}} </a></p>
                            </div> <!-- END OF CAPTION-->
                </div>
                </div>
                    {% endfor %}
            {% endif %}

        </div>
       </div>
        </div>

<script async src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
<script async src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" ></script>
</body>
</html>
